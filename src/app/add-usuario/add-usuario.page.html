<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="Usuarios()">
      <ion-icon  name="arrow-back"> </ion-icon>
    </ion-buttons>

    <ion-title>Adicionar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome"> <!--A propriedade "ngModel" realiza a ligação do compo (nesse caso o campo é "nome") com o valor que ele ira receber =Explicação na aula 14, 02:50-->

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      CPF
    </ion-label>
    <ion-input [(ngModel)]="cpf"> 

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      E-mail
    </ion-label>
    <ion-input [(ngModel)]="email">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Senha
    </ion-label>
    <ion-input [(ngModel)]="senha">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nível</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="nivel">
      <ion-select-option value="admin">Operador</ion-select-option>
      <ion-select-option value="Farmaceutico">Tesoureiro</ion-select-option>
      <ion-select-option value="Medico">Administrador</ion-select-option>
    </ion-select>
  </ion-item>

  <!--Condição *ngIF="!id - Se não existir um elemento id, deve aperecer o botão de Salvar"-->
  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>
<!--Ja nesse caso, se existir o elemento id, irá exibir o botão de Editar-->
  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>

</ion-content>
